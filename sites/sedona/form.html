<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/stylemin.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="main-header">
      <nav>
        <ul>
          <li><a class="main-navigation" href="#">Информация</a></li>
          <li><a class="main-navigation" href="#">Фото и видео</a></li>
          <li><a class="main-navigation" href="#">Карта сайта</a></li>
          <li><a class="main-navigation main-navigation-active" href="catalog.html">Гостиницы</a></li>
        </ul>
      </nav>
      <div>
        <a class="sedona-logo" href="index.html"><img src="img/sedona-logo.png" width="130" height="70" alt="sedona"></a>
      </div>
    </header>
    <main>
      <div class="form">
        <div class="form-header">
          <h2>Заинтересовались?</h2>
          <p>Укажите предполагаемые даты поездки,<br>и мы покажем вам лучшие предложения гостиниц в седем вам лучшие предложения гостиниц в седоне</p>
        </div>
        <div class="form-box">
          <a href="form.html" class="form-box-search">ПОИСК ГОСТИНИЦЫ В СЕДОНЕ</a>
          <div class="form-box-form">
            <form action="#" method="post">
              <div class="form-box-item">
                <a class="calendar"></a>
                <label for="datestart">Дата заезда:</label>
                <div class="form-box-item-icon">
                  <input type="text" name="datestart" placeholder="24 апреля 2016" id="datestart" required>
                </div>
              </div>
              <div class="form-box-item">
                <a class="calendar"></a>
                <label for="datefinish">Дата выезда:</label>
                <div class="form-box-item-icon">
                  <input type="text" name="datefinish" placeholder="4 июля 2016" id="datefinish" required>
                </div>
              </div>
              <div class="form-box-item-50">
                <label class="adult" for="adult">Взрослые:</label>
                <div class="form-box-item-50-btns">
                  <button class="minus"></button>
                  <input type="text" placeholder="2" id="adult">
                  <button class="plus"></button>
                </div>
              </div>
              <div class="form-box-item-50">
                <label class="kids" for="kids">Дети:</label>
                <div class="form-box-item-50-btns">
                  <button class="minus"></button>
                  <input type="text" placeholder="0" id="kids">
                  <button class="plus"></button>
                </div>
              </div>
              <button type="submit">НАЙТИ</button>
            </form>
          </div>
        </div>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994983.5168335242!2d-112.68698703370403!3d34.79304166980585!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872da132f942b00d%3A0x5548c523fa6c8efd!2sSedona%2C+AZ+86336%2C+USA!5e0!3m2!1sen!2sil!4v1472452255280"
            width="1200" height="590" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </main>
    <footer class="main-footer">
      <div class="footer-hashtag">
        <a href="#">#VISITSEDONA</a>
      </div>
      <div class="footer-social">
        <div class="social-btn">
          <div class="social-btn-tw">
            <a href="#"></a>
          </div>
        </div>
        <div class="social-btn">
          <div class="social-btn-fb">
            <a href="#"></a>
          </div>
        </div>
        <div class="social-btn">
          <div class="social-btn-ytb">
            <a href="#"></a>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <a href="https://htmlacademy.ru"></a>
      </div>
    </footer>
  </div>
  <script src="js/scriptmin.js"></script>
</body>
</html>
